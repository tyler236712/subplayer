    <style>
        *, ::before, ::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            width: 100vw;
            height: 100vh;
            background-color: #D0BFFF;
            scroll-behavior: smooth;

            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 2px solid black;
            align-items: center;
        }

        .timestamp {
            opacity: 50%;
        }

        .sub-text {
            font-size: 1.2rem;
        }

        .active {
            background-color: aliceblue;
        }
    </style>
    <script type="module" src="/index.js" defer></script>
